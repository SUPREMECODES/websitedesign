<html lang="en" class="no-js homehtml">
    <head>
        <title>Animated Background Headers | Demo 1</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/homebganimation/component.css" />
        <link rel="stylesheet" type="text/css" href="css/homebganimation/menu.css">
        <link href='http://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    </head>
    <body class="homebody">
        <div class="container homepgdiv">
            <div class="content">
                <div id="large-header" class="large-header">
                    <canvas id="demo-canvas" class="darkbg"></canvas>
                    <h1 class="main-title" style="width: 100%">Sample Company</h1>
                    <div>
                        <nav class='menu'>
                            <input checked='checked' class='menu-toggler' id='menu-toggler' type='checkbox'>
                            <label for='menu-toggler'></label>
                            <ul>
                                <li class='menu-item'>
                                    <a class='fa enquiryimg backgroundcenter transitionfoursec' href='https://www.facebook.com/'></a>
                                </li>
                                <li class='menu-item'>
                                    <a class='fa aboutimg backgroundcenter transitionfoursec' href='aboutUs.html'></a>
                                </li>
                                <li class='menu-item'>
                                    <a class='fa serviceimg backgroundcenter transitionfoursec' href='https://dribbble.com/'></a>
                                </li>
                                <li class='menu-item'>
                                    <a class='fa facilityimg backgroundcenter transitionfoursec' href='http://codepen.io/'></a>
                                </li>
                                <li class='menu-item'>
                                    <a class='fa contactimg backgroundcenter transitionfoursec' href='https://www.linkedin.com/'></a>
                                </li>
                                <li class='menu-item'>
                                    <a class='fa galleryimg backgroundcenter transitionfoursec' href='https://github.com/'></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/homebganimation/TweenLite.min.js"></script>
        <script src="js/homebganimation/EasePack.min.js"></script>
        <script src="js/homebganimation/homebg.js"></script>
